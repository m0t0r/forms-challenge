<div class="app-container">
  <h1>{{title}}</h1>

  <div class="form-container">
    <md-tab-group (selectChange)="filterAttributes($event)">
      <md-tab label="{{ tab }}" *ngFor="let tab of tabs">
        <dynamic-form [attributes]="filteredAttributes"></dynamic-form>
      </md-tab>
    </md-tab-group>
  </div>
</div>
